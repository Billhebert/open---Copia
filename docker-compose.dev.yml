services:
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres-dev
    environment:
      POSTGRES_DB: chat_platform
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - chat-network-dev

  qdrant:
    image: qdrant/qdrant:latest
    container_name: chat-qdrant-dev
    volumes:
      - qdrant_dev_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - chat-network-dev
  ollama:
    image: ollama/ollama:latest
    container_name: chat-ollama-dev
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - chat-network-dev
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_dev_data:
  qdrant_dev_data:
  ollama_data:
    driver: local
networks:
  chat-network-dev:
    driver: bridge
